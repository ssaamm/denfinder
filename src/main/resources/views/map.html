<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hive Search: Results</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 5px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #eeb422;
        border-radius: 6px 6px 6px 6px;
		font-family: 'Montserrat', sans-serif;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
    <script th:inline="text">
var map, pointArray, heatmap;

var locData = [ [[${locData}]] ];
var idealData   = [[${idealData}]];

var ad = [[${address}]];

function initialize() {
  var mapOptions = {
    zoom: 11,
    center: new google.maps.LatLng(idealData.latitude, idealData.longitude),
    mapTypeControl: true,
    mapTypeControlOptions: {
      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
      position: google.maps.ControlPosition.TOP_RIGHT
    },
    panControl: false,
    zoomControl: true,
    zoomControlOptions: {
        style: google.maps.ZoomControlStyle.LARGE,
        position: google.maps.ControlPosition.RIGHT_TOP
    },
    scaleControl: true,  // fixed to BOTTOM_RIGHT
    streetViewControl: false,

    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  pointArray = new google.maps.MVCArray(locData);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });

  heatmap.setMap(map);
  heatmap.set('radius', 40);/*
  var gradient = [
    'rgba(255, 255, 60, 0)',
    'rgba(255, 255, 60, 1)',
    'rgba(255, 253, 40, 1)',
    'rgba(255, 233, 20, 1)',
    'rgba(255, 213, 0, 1)',
    'rgba(250, 204, 0, 1)',
    'rgba(245, 194, 0, 1)',
    'rgba(235, 175, 0, 1)',
    'rgba(221, 147, 0, 1)',
    'rgba(206, 118, 0, 1)'
  ]
  heatmap.set('gradient', gradient);*/

  
  console.log(idealData);
  $("#address").val(ad);
  const WIDTH_OF_BOX = 3;
  // loop
  for(var i = -1*WIDTH_OF_BOX; i<=WIDTH_OF_BOX; i++){
    for(var k= -1*WIDTH_OF_BOX; k<=WIDTH_OF_BOX; k++){
    

      if(i== k && i== 0)continue;
      var lt = mapOptions.center.k  + i*.03;
      var ln = mapOptions.center.B  + k*.03;
      console.log(lt + ", " + ln);
      
      $.getJSON("/score?medianAge="+idealData.medianAge+"&medianIncome="+idealData.medianIncome+"&schoolWeightInput="+idealData.schoolWeight+"&transitWeightInput="+idealData.transitWeight+"&lat="+lt+"&lon="+ln, function(data){
          var w = data.score;
          var newLt = data.location.latitude;
          var newLn = data.location.longitude;
          console.log("i got score of "+w+" at "+newLt+", "+newLn);
          if(w < 0){
            $.each(pointArray,function(index,val){
              val.weight -= w;
            });
            w = 0
          }
          pointArray.push({location: new google.maps.LatLng(newLt, newLn), weight: w});
      });
    }
  }
    


  //end loop


}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div id="panel">
      <h1 class="text-center">
            Neighborhood Qualities
          </h1>
          <form action="#" th:action="@{/map}" method="post" th:object="${ideal}">
            <div class="form-group">
              <label for="">
                Preferred Location
              </label>
              <input id="address" type="text" class="form-control" placeholder="City, state or zip code" th:field="*{address}" name="" />
            </div>
            <div class="form-group">
              <label for="">
                Income Range
              </label>
              <select th:field="*{medianIncome}" name="" id="" class="form-control">
                <option value="15000">Below $25K</option>
                <option value="37500">Above $25K</option>
                <option value="62500">Above $50K</option>
                <option value="87500">Above $75K</option>
                <option value="150000">Above $100K</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Age</label>
              <select th:field="*{medianAge}" name="" id="" class="form-control">
                <option value="15">Teens</option>
                <option value="25">20's</option>
                <option value="35">30's</option>
                <option value="45">40's</option>
                <option value="55">50's</option>
                <option value="65">60's</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Importance Transit System Quality</label>
              <select th:field="*{transitWeightInput}" name="" id="" class="form-control">
                <option value="2.0">Very Important</option>
                <option value="1.0">Somewhat Important</option>
                <option value="0.0">Not Very Important</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Importance School System Quality</label>
              <select th:field="*{schoolWeightInput}" name="" id="" class="form-control">
                <option value="2.0">Very Important</option>
                <option value="1.0">Somewhat Important</option>
                <option value="0.0">Not Very Important</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">UPDATE</button>
    </div>
    <div id="map-canvas"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>
